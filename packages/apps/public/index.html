<!DOCTYPE html>
<html lang="en" translate="no">

<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <meta name="theme-color" content="#000000">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.css">
  <title>
    <%= htmlWebpackPlugin.options.PAGE_TITLE %>
  </title>
  <script type="text/javascript" src="env-config.js"></script>
  <style>
    :root {
      --font-mono: 0.889em Consolas, monaco, "Ubuntu Mono", "Liberation Mono", "Courier New", Courier, monospace;
      --font-sans: 1em "-apple-system", BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";

      /*
          From https://www.modularscale.com/?1&rem&1.125 and https://type-scale.com/ -
          1.125 (8:9) factor: 1.424rem, 1.266rem, 1.125rem, 1rem, 0.889rem, 0.79rem
        */
      --font-percent-small: 88.9%;
      --font-percent-tiny: 79.0%;
      --font-size-base: 1rem;
      --font-size-h1: 1.424rem;
      --font-size-h2: 1.266rem;
      --font-size-h3: 1.125rem;
      --font-size-small: 0.889rem;
      --font-size-tiny: 0.79rem;

      --font-weight-bold: 600;
      /* semi */
      --font-weight-light: 200;
      --font-weight-normal: 400;

      --opacity-light: 0.6;

      --width-full: 1750px;
      --width-half: 875px;
      --width-shortaddr: 6.5em;
      --width-shorthash: 9em;

      --font-weight-header: var(--font-weight-normal);
      --font-size-label: var(--font-size-small);
      --font-weight-label: var(--font-weight-bold);
      --text-transform-label: lowercase;

      --bg-menu-hover: rgba(255, 255, 255, 0.2);
    }

    [data-theme="light"] {
      --bg-input: #ffffff;
      --bg-input-error: #fff6f6;
      --bg-inverse: rgba(244, 242, 240, 0.91);
      --bg-menu: #ffffff;
      --bg-page: #f5f3f1;
      --bg-table: #ffffff;
      --bg-tabs: #ffffff;
      --bg-toggle: #e4e5e6;
      --bg-sidebar: #fafafa;
      --bg-static-extra: rgba(200, 200, 200, 0.1);
      --border-input: rgba(34, 36, 38, .15);
      --border-table: #efedeb;
      --border-tabs: #f1efed;
      --color-checkbox: rgba(34, 36, 38, 0.15);
      --color-error: rgba(139, 0, 0);
      --color-header: #0069b4;
      --color-label: #0069b4;
      --color-link: #0069b4;
      --color-prompt: #0069b4;
      /* --color-summary: rgba(78, 78, 78, 0.66); */
      /* --color-table-foot: rgba(78, 78, 78, 0.66); */
      /* --color-table-head: rgba(78, 78, 78, 0.8); */
      --color-text: rgba(78, 78, 78, 0.8);
      /* 1 */
      --opacity-gray: 0.75;
    }

    .--absolute {
      position: absolute;
    }

    .--digits {
      font-variant-numeric: tabular-nums;
      text-align: right;
      white-space: nowrap;
    }

    .--hidden {
      display: none;
    }

    .--relative {
      position: relative;
    }

    .--tmp {
      background: grey;
      filter: blur(2px);
      opacity: 0.15;
    }
  </style>


</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <!-- Loading message -->
  <div id="loading-message" style="
    font-family: sans-serif;
    text-align: center;
    margin-top: 2em;
    color: #555;
    display: none;
  ">
    ‚è≥ Slonig may load slowly the first time. Please wait a minute.
  </div>

  <div id="root"></div>
  <div id="tooltips"></div>
  <script>
    // Check if user is visiting for the first time
    const firstVisit = !localStorage.getItem("slonigFirstVisitDone");
    const loadingMsg = document.getElementById("loading-message");
    const root = document.getElementById("root");

    if (firstVisit && loadingMsg) {
      loadingMsg.style.display = "block"; // show only first time
    }

    window.addEventListener("DOMContentLoaded", () => {
      if (loadingMsg) loadingMsg.style.display = "none";
      if (root) root.style.display = "block";

      // Mark that the user has already visited
      localStorage.setItem("slonigFirstVisitDone", "true");
    });

    if (window.self !== window.top) {
      window.top.location.href = window.location.href;
    }
  </script>

  <!-- Matomo -->
  <script>
    var _paq = window._paq = window._paq || [];

    // COPPA alignment: do not store full IP addresses
    _paq.push(['anonymizeIp']);

    // COPPA alignment: disable all tracking cookies
    _paq.push(['disableCookies']);

    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);

    (function () {
      var u = "//matomo.slonig.org/";
      _paq.push(['setTrackerUrl', u + 'matomo.php']);
      _paq.push(['setSiteId', '1']);
      var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
      g.async = true; g.src = u + 'matomo.js'; s.parentNode.insertBefore(g, s);
    })();
  </script>
  <!-- End Matomo Code -->

</body>

</html>
